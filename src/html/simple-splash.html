<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Kontrol</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            width: 100%;
            height: 100vh;
            background: linear-gradient(135deg, #1a1d23 0%, #252932 50%, #2f3349 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: white;
            overflow: hidden;
        }
        .logo {
            width: 60px;
            height: 60px;
            margin-bottom: 15px;
        }
        .logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        .title {
            font-size: 22px;
            font-weight: 600;
            margin-bottom: 5px;
        }
        .subtitle {
            font-size: 12px;
            opacity: 0.7;
            margin-bottom: 30px;
        }
        .progress-container {
            width: 250px;
            height: 3px;
            background: rgba(255,255,255,0.2);
            border-radius: 2px;
            overflow: hidden;
            margin-bottom: 10px;
        }
        .progress-bar {
            height: 100%;
            background: linear-gradient(90deg, #4285f4, #34a853);
            width: 0%;
            animation: loading 2s ease-in-out infinite;
        }
        .loading-text {
            font-size: 11px;
            opacity: 0.6;
        }
        .footer {
            position: absolute;
            bottom: 20px;
            font-size: 11px;
            opacity: 0.5;
        }
        @keyframes loading {
            0% { width: 0%; }
            50% { width: 60%; }
            100% { width: 0%; }
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="../../assets/img/icono.png" alt="Kontrol Logo">
    </div>
    <div class="title">Kontrol</div>
    <div class="subtitle">Sistema de Gestión</div>
    <div class="progress-container">
        <div class="progress-bar"></div>
    </div>
    <div class="loading-text">Iniciando aplicación...</div>
    <div class="footer">Desarrollado por K - 2025</div>
</body>
</html>
