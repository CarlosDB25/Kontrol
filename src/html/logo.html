<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <title>√çcono K</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: black;
            margin: 0;
        }
        
        .icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(145deg, #252932, #1a1d23);
            border-radius: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.25), 
                        inset 0 2px 4px rgba(255, 255, 255, 0.05);
            overflow: hidden;
        }
        
        .icon::before {
            content: '';
            position: absolute;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px dashed rgba(66, 133, 244, 0.3);
            animation: rotate 15s linear infinite;
        }
        
        .icon::after {
            content: '';
            position: absolute;
            bottom: 0;
            right: 0;
            width: 100%;
            height: 40%;
            background: linear-gradient(90deg, rgba(66, 133, 244, 0.15), transparent);
            clip-path: polygon(0 30%, 100% 0, 100% 100%, 0% 100%);
        }
        
        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .letter {
            font-size: 52px;
            font-weight: 700;
            color: #e8eaed;
            font-family: 'Montserrat', sans-serif;
            z-index: 2;
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
            position: relative;
        }
        
        .letter::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 24px;
            height: 3px;
            background: #4285f4;
            border-radius: 2px;
        }
    </style>
</head>
<body>
    <div id="logo" class="icon">
        <div class="letter">K</div>
    </div>

</body>
</html>
